<ion-header>
    <ion-toolbar>
        <ion-title class="ion-text-center">
            <ion-spinner *ngIf="loadingHelpData" name="dots"></ion-spinner>
            <ion-text *ngIf="!loadingHelpData">{{ help.helpTitle }}</ion-text>
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-grid>
        <ion-row>
            <ion-col>
                <p class="preserve-space">
                    <ion-text *ngIf="loadingHelpData">
                        <ion-skeleton-text
                            style="width: 20%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 50%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 0%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 100%"
                            animated
                        ></ion-skeleton-text>
                        <ion-skeleton-text
                            style="width: 50%"
                            animated
                        ></ion-skeleton-text>
                    </ion-text>
                    <ion-text *ngIf="!loadingHelpData">
                        {{ help.helpText }}
                    </ion-text>
                </p>
                <p>
                    <ion-skeleton-text
                        *ngIf="loadingHelpData"
                        style="width: 50%"
                        animated
                    ></ion-skeleton-text>
                    <ion-text *ngIf="!loadingHelpData">
                        <ion-icon class="help-call-icon" name="call"></ion-icon>
                        {{ help.helpPhoneLabel }}:
                        <a href="tel:{{ help.helpPhone }}"
                            >{{ help.helpPhone }}</a
                        >
                    </ion-text>
                </p>
            </ion-col>
        </ion-row>
        <ion-row *ngIf="!loadingHelpData">
            <ion-col>
                <a href="{{ help.helpWhatsApp }}" *ngIf="help.helpWhatsApp">
                    <ion-img
                        class="help-social-image help-whatsapp-image"
                        src="assets/icons/whatsapp.png"
                    ></ion-img>
                </a>
                <a href="{{ help.helpTwitter }}" *ngIf="help.helpTwitter">
                    <ion-img
                        class="help-social-image help-twitter-image"
                        src="assets/icons/twitter.svg"
                    ></ion-img>
                </a>
                <a href="{{ help.helpFacebook }}" *ngIf="help.helpFacebook">
                    <ion-img
                        class="help-social-image help-facebook-image"
                        src="assets/icons/facebook.png"
                    ></ion-img>
                </a>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="dismiss()">
                <ion-icon name="arrow-back" class="help-back-icon"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-footer>
